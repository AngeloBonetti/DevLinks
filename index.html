<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLink</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="container-avatar">
            <img class="img-avatar" id="img-avatar" src="./assets/avatar.png" alt="Imagem do meu avatar">
            <p>@angeloobonetti</p>
        </header>
        <section class="section-button">
            <div class="container-button">
                <button onclick="tema()"></button>
            </div>
        </section>
        <section class="container-links">
            <a href="http://www.google.com" class="links" target="_blank">link1</a>
            <a href="http://www.google.com" class="links" target="_blank">link2</a>
            <a href="http://www.google.com" class="links" target="_blank">link3</a>
            <a href="http://www.google.com" class="links" target="_blank">link4</a>
        </section>
        <footer>
            <a href="https://github.com/AngeloBonetti" target="_blank"><img id="img-git" src="./assets/github.svg"
                    alt=""></a>
            <a href="https://www.instagram.com/angeloobonetti/" target="_blank"><img id="img-insta"
                    src="./assets/instagram.svg" alt=""></a>
            <a href="https://www.linkedin.com/in/angeloluizbonetti/" target="_blank"><img id="img-linkedin"
                    src="./assets/linkedin.svg" alt=""></a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
